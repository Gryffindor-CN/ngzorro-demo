<nz-result nzTitle="提交失败" nzStatus="error" nzSubTitle="
    请核对并修改以下信息后，再重新提交。">
    <div nz-result-content>
        <div class="desc">
            <h4 nz-title>您提交的内容有如下错误:</h4>
            <p nz-paragraph>
                <app-icon type="close-circle"></app-icon>
                您的账户已被冻结 <a>立即解冻
                    <app-icon type="right"></app-icon>
                </a>
            </p>
            <p nz-paragraph>
                <app-icon type="close-circle"></app-icon>
                您的账户还不具备申请资格 <a>立即升级
                    <app-icon type="right"></app-icon>
                </a>
            </p>
        </div>
    </div>
    <div nz-result-extra>
        <button nz-button nzType="primary">返回修改</button>
    </div>
</nz-result>
