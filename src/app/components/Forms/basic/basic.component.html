<form nz-form [formGroup]="validateForm" [nzLayout]="'inline'" class="app-basic-form-search">
    <div nz-row>
        <nz-form-item nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="9">
            <nz-form-label nzXs="4" nzSm="4" nzMd="4" nzLg="4" nzXl="6" nzFor="email">名字
            </nz-form-label>
            <nz-form-control nzSm="18" nzMd="16" nzLg="14" nzXl="18" nzErrorTip="" nzFlex>
                <input nz-input formControlName="number" id="number" placeholder="请输入订单号" />
            </nz-form-control>
        </nz-form-item>
        <div class="form-btns" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="6">
            <button nz-button nzType="primary" (click)="handleSearch($event)">查询</button>
            <button nz-button nzType="Default" (click)="resetForm($event)">重置</button>
        </div>
    </div>
</form>
